{% extends "credits/layout.html" %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'credits/css/volume.css' %}">
    <link rel="stylesheet" href="{% static 'credits/css/registr.css' %}">
    <script src="https://kit.fontawesome.com/a3b9986461.js" crossorigin="anonymous"></script>
{% endblock %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="login-wrap">
    	<div class="login-html">

        <div class="volume">
          <div id="audioplayer" class="group-audio">
            <audio id="audiotrack" preload="auto" autoplay loop>
              <source src="{% static 'credits/audio/TheRedSun.mp3' %}" type="audio/mpeg">
            </audio>
            <script type="text/javascript" src="{% static 'credits/js/volume.js' %}"></script>
          </div>
        </div>

    		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Вход</label>
    		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Регистрация</label>
    		<div class="login-form">
    			<div class="sign-in-htm">
    				<div class="group">
    					<label for="user" class="label">Логин</label>
    					<input id="user" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Пароль</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<a type="submit" class="button" href="{% url 'main' %}">Войти</a>
    				</div>
    				<div class="hr"></div>
            <div class="icons-text">
              <div class="text-icon">
                Большой брат следит за тобой!
              </div>
              <div class="icons">
                <img src="{% static 'credits/images/icons/icon-bear.png' %}" alt="">
                <img src="{% static 'credits/images/icons/aliexpress.png' %}" alt="">
                <img src="{% static 'credits/images/icons/icon-flag.png' %}" alt="">
                <img src="{% static 'credits/images/icons/xiaomi.png' %}" alt="">
                <img src="{% static 'credits/images/icons/icon-inian.png' %}" alt="">
              </div>
            </div>
    			</div>
    			<div class="sign-up-htm">
    				<div class="group">
    					<label for="user" class="label">Логин</label>
    					<input id="user" type="text" class="input">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Пароль</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
    					<label for="pass" class="label">Повторите пароль</label>
    					<input id="pass" type="password" class="input" data-type="password">
    				</div>
    				<div class="group">
                        <a type="submit" class="button" href="#">Зарегистрироваться</a>
    				</div>
                    <div class="foot-lnk">
    					<label for="tab-1">Уже есть аккаунт?</label>
    				</div>
    				<div class="hr hr-1"></div>
            <div class="icons-text">
              <div class="text-icon">
                Большой брат следит за тобой!
              </div>
              <div class="icons">
                <img src="{% static 'credits/images/icons/icon-bear.png' %}" alt="">
                <img src="{% static 'credits/images/icons/aliexpress.png' %}" alt="">
                <img src="{% static 'credits/images/icons/icon-flag.png' %}" alt="">
                <img src="{% static 'credits/images/icons/xiaomi.png' %}" alt="">
                <img src="{% static 'credits/images/icons/icon-inian.png' %}" alt="">
              </div>
            </div>
    			</div>
    		</div>
    	</div>
    </div>
{% endblock %}
